<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrintExpress — Services</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">
    <h1 class="brand-name">PrintExpress</h1>
    <p class="tagline">Printing • Design • Signs • Branding</p>

    <nav class="category-nav">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="printing">Printing</button>
      <button class="filter-btn" data-category="design">Design</button>
      <button class="filter-btn" data-category="signs">Signs</button>
      <button class="filter-btn" data-category="branding">Branding</button>
    </nav>
  </header>

  <main class="gallery-section">
  <div class="gallery-grid">

    <!-- PRINTING -->
    <div class="card" data-category="printing">
      <img src="images/printing/printing.jpg" alt="Business Cards">
      <h3>Business Cards</h3>
    </div>

    <div class="card" data-category="printing">
      <img src="images/printing/poster.jpg" alt="Posters">
      <h3>Posters</h3>
    </div>

    <!-- DESIGN -->
    <div class="card" data-category="design">
      <img src="images/design/design.jpg" alt="Logo & Flyers">
      <h3>Logo & Flyers</h3>
    </div>

    <!-- SIGNS -->
    <div class="card" data-category="signs">
      <img src="images/signs/signs.jpg" alt="Storefront Signs">
      <h3>Storefront Signs</h3>
    </div>

    <!-- BRANDING -->
    <div class="card" data-category="branding">
      <img src="images/branding/branding.jpg" alt="Vehicle Wraps">
      <h3>Vehicle Wraps</h3>
    </div>

  </div>

  <footer class="footer">
    <p>Fast Delivery — Call <strong>516 738 9056</strong></p>
    <p>Website created by <strong>PrintExpress</strong></p>
  </footer>
</main>


  <script src="script.js"></script>
</body>
</html>
